<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Aplikasi Penjualan Barang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Pofil.jpeg" alt="Logo Aplikasi" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Profil Pengguna</h1>
        <form>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" value="" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="" required><br><br>
            <label for="nohp">Nomor HP:</label>
            <input type="tel" id="nohp" name="nohp" value="" required><br><br>
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea><br><br>
            <button type="submit">Simpan</button>
        </form>
    </main>
    <footer>
        <p></p>
    </footer>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background-color: #3d71ad;
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .logo {
        max-height: 50px;
    }
    
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    nav ul li {
        margin: 0 15px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
    }
    
    nav ul li a:hover {
        background-color: #000000;
        border-radius: 5px;
    }
    
    main {
        padding: 20px;
        max-width: 600px;
        margin: auto;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    form label {
        margin-bottom: 5px;
    }
    
    form input, form textarea {
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
    }
    
    form button {
        padding: 10px;
        background-color: #3d71ad;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    form button:hover {
        background-color: #3d71ad;
    }
    
    footer {
        background-color: #3d71ad;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>
</body>
</html>
